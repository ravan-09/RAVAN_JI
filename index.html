<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SSC CGL PAI - VIPSTUDY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #334155;
            border-radius: 6px;
            background: #0f172a;
            color: white;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Dashboard */
        .header {
            background: #1e293b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #334155;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .back-btn {
            background: #475569;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        /* Content Items */
        .content-item {
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 4px solid #00ff88;
        }
        
        .content-item:hover {
            background: #2d3748;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>SSC CGL PAI</h1>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" value="VISHAL">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" value="RAVAN09@">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <div id="login-error" class="error">Login failed</div>
        </div>
    </div>
    
    <!-- Main App (Hidden initially) -->
    <div id="app" style="display: none;">
        <div class="header">
            <div class="logo">SSC CGL PAI</div>
            <div class="user-info">
                <span id="user-name">User</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="container">
            <!-- Batches Page -->
            <div id="batches-page">
                <h2 style="margin: 20px 0;">Your Courses</h2>
                <div id="batches-container" class="dashboard-grid">
                    <div class="loading">Loading batches...</div>
                </div>
            </div>
            
            <!-- Subjects Page -->
            <div id="subjects-page" style="display: none;">
                <button class="back-btn" onclick="goBack('batches')">← Back to Courses</button>
                <h2 id="subject-title" style="margin: 20px 0;">Subjects</h2>
                <div id="subjects-container" class="dashboard-grid"></div>
            </div>
            
            <!-- Topics Page -->
            <div id="topics-page" style="display: none;">
                <button class="back-btn" onclick="goBack('subjects')">← Back to Subjects</button>
                <h2 id="topic-title" style="margin: 20px 0;">Topics</h2>
                <div id="topics-container"></div>
            </div>
            
            <!-- Content Page -->
            <div id="content-page" style="display: none;">
                <button class="back-btn" onclick="goBack('topics')">← Back to Topics</button>
                <h2 id="content-title" style="margin: 20px 0;">Content</h2>
                <div style="margin-bottom: 20px;">
                    <button onclick="filterContent('video')" style="background: #00ff88; color: black; border: none; padding: 10px 20px; border-radius: 6px; margin-right: 10px; cursor: pointer;">Videos</button>
                    <button onclick="filterContent('pdf')" style="background: #475569; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">PDFs</button>
                </div>
                <div id="content-container"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            token: null,
            user: null,
            batches: [],
            currentBatch: null,
            currentSubject: null,
            currentTopic: null,
            content: []
        };
        
        // API Configuration
        const API_CONFIG = {
            baseURL: 'https://ssc-cgl-pai-7bl3.vercel.app',
            endpoints: {
                login: '/auth/login',
                myCourses: '/rwawebfree/get/mycoursev2?',
                subjects: (courseId) => `/rwawebfree/get/allsubjectfrmlivecourseclass?courseid=${courseId}&start=-1`,
                topics: (courseId, subjectId) => `/rwawebfree/get/alltopicfrmlivecourseclass?courseid=${courseId}&subjectid=${subjectId}&start=-1`,
                content: (courseId, subjectId, topicId) => `/rwawebfree/get/livecourseclassbycoursesubtopconceptapiv3?courseid=${courseId}&subjectid=${subjectId}&topicid=${topicId}&conceptid=&start=-1`,
                videoDetails: (courseId, videoId) => `/rwawebfree/get/fetchVideoDetailsById?course_id=${courseId}&video_id=${videoId}&ytflag=0&folder_wise_course=0`
            }
        };
        
        // Initialize on load
        window.onload = function() {
            // Check if user is already logged in
            const savedToken = localStorage.getItem('ssc_token');
            const savedUser = localStorage.getItem('ssc_user');
            
            if (savedToken && savedUser) {
                state.token = savedToken;
                state.user = JSON.parse(savedUser);
                showApp();
                loadBatches();
            }
        };
        
        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            
            try {
                // Use XMLHttpRequest for better compatibility
                const xhr = new XMLHttpRequest();
                xhr.open('POST', API_CONFIG.baseURL + API_CONFIG.endpoints.login);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        
                        if (data.success && data.token) {
                            // Save token and user info
                            state.token = data.token;
                            state.user = data.user;
                            
                            localStorage.setItem('ssc_token', data.token);
                            localStorage.setItem('ssc_user', JSON.stringify(data.user));
                            
                            showApp();
                            loadBatches();
                        } else {
                            errorDiv.textContent = data.message || 'Login failed';
                            errorDiv.style.display = 'block';
                        }
                    } else {
                        errorDiv.textContent = 'Login failed. Status: ' + xhr.status;
                        errorDiv.style.display = 'block';
                    }
                };
                
                xhr.onerror = function() {
                    errorDiv.textContent = 'Network error. Please check connection';
                    errorDiv.style.display = 'block';
                };
                
                xhr.send(JSON.stringify({
                    username: username,
                    password: password
                }));
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        };
        
        // Show app after login
        function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('user-name').textContent = state.user?.name || 'User';
        };
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('ssc_token');
                localStorage.removeItem('ssc_user');
                state.token = null;
                state.user = null;
                state.batches = [];
                
                document.getElementById('app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            }
        };
        
        // Load batches
        async function loadBatches() {
            const container = document.getElementById('batches-container');
            container.innerHTML = '<div class="loading">Loading batches...</div>';
            
            try {
                const response = await fetchWithAuth(API_CONFIG.endpoints.myCourses);
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    state.batches = data.data;
                    renderBatches();
                } else {
                    container.innerHTML = '<div class="loading">No courses available</div>';
                }
            } catch (error) {
                console.error('Error loading batches:', error);
                container.innerHTML = '<div class="loading">Failed to load batches</div>';
            }
        };
        
        // Render batches
        function renderBatches() {
            const container = document.getElementById('batches-container');
            
            if (state.batches.length === 0) {
                container.innerHTML = '<div class="loading">No courses available</div>';
                return;
            }
            
            container.innerHTML = state.batches.map(batch => `
                <div class="card" onclick="openBatch('${batch.id}', '${batch.course_name.replace(/'/g, "\\'")}')">
                    <h3>${batch.course_name}</h3>
                    <p>Click to view subjects</p>
                </div>
            `).join('');
        };
        
        // Open batch (show subjects)
        async function openBatch(batchId, batchName) {
            state.currentBatch = batchId;
            
            // Show subjects page
            document.getElementById('batches-page').style.display = 'none';
            document.getElementById('subjects-page').style.display = 'block';
            document.getElementById('subject-title').textContent = batchName + ' - Subjects';
            
            const container = document.getElementById('subjects-container');
            container.innerHTML = '<div class="loading">Loading subjects...</div>';
            
            try {
                const response = await fetchWithAuth(API_CONFIG.endpoints.subjects(batchId));
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    container.innerHTML = data.data.map(subject => `
                        <div class="card" onclick="openSubject('${subject.subjectid}', '${subject.subject_name.replace(/'/g, "\\'")}')">
                            <h3>${subject.subject_name || 'Unnamed Subject'}</h3>
                            <p>Click to view topics</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="loading">No subjects available</div>';
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
                container.innerHTML = '<div class="loading">Failed to load subjects</div>';
            }
        };
        
        // Open subject (show topics)
        async function openSubject(subjectId, subjectName) {
            state.currentSubject = subjectId;
            
            // Show topics page
            document.getElementById('subjects-page').style.display = 'none';
            document.getElementById('topics-page').style.display = 'block';
            document.getElementById('topic-title').textContent = subjectName + ' - Topics';
            
            const container = document.getElementById('topics-container');
            container.innerHTML = '<div class="loading">Loading topics...</div>';
            
            try {
                const response = await fetchWithAuth(API_CONFIG.endpoints.topics(state.currentBatch, subjectId));
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    container.innerHTML = data.data.map(topic => `
                        <div class="content-item" onclick="openTopic('${topic.topicid}', '${topic.topic_name.replace(/'/g, "\\'")}')">
                            <h4>${topic.topic_name || 'Unnamed Topic'}</h4>
                            <p>Click to view content</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="loading">No topics available</div>';
                }
            } catch (error) {
                console.error('Error loading topics:', error);
                container.innerHTML = '<div class="loading">Failed to load topics</div>';
            }
        };
        
        // Open topic (show content)
        async function openTopic(topicId, topicName) {
            state.currentTopic = topicId;
            
            // Show content page
            document.getElementById('topics-page').style.display = 'none';
            document.getElementById('content-page').style.display = 'block';
            document.getElementById('content-title').textContent = topicName + ' - Content';
            
            const container = document.getElementById('content-container');
            container.innerHTML = '<div class="loading">Loading content...</div>';
            
            try {
                const response = await fetchWithAuth(API_CONFIG.endpoints.content(state.currentBatch, state.currentSubject, topicId));
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    state.content = data.data;
                    filterContent('video');
                } else {
                    container.innerHTML = '<div class="loading">No content available</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = '<div class="loading">Failed to load content</div>';
            }
        };
        
        // Filter content by type
        function filterContent(type) {
            const container = document.getElementById('content-container');
            const items = state.content.filter(item => {
                if (type === 'video') return item.id || item.video_url;
                return item.pdf_link || item.pdf_link2 || item.note_url;
            });
            
            if (items.length === 0) {
                container.innerHTML = `<div class="loading">No ${type} content available</div>`;
                return;
            }
            
            container.innerHTML = items.map(item => {
                if (type === 'video') {
                    const title = item.Title || 'Untitled Video';
                    const videoId = item.id || item.video_id;
                    return `
                        <div class="content-item" onclick="playVideo('${videoId}', '${title.replace(/'/g, "\\'")}')">
                            <h4>${title}</h4>
                            <p>Video • Click to play</p>
                        </div>
                    `;
                } else {
                    const title = item.Title || 'Untitled PDF';
                    const pdfUrl = item.pdf_link || item.pdf_link2 || item.note_url;
                    return `
                        <div class="content-item" onclick="openPDF('${encodeURIComponent(pdfUrl)}', '${title.replace(/'/g, "\\'")}')">
                            <h4>${title}</h4>
                            <p>PDF • Click to view</p>
                        </div>
                    `;
                }
            }).join('');
        };
        
        // Play video
        async function playVideo(videoId, title) {
            try {
                const response = await fetchWithAuth(API_CONFIG.endpoints.videoDetails(state.currentBatch, videoId));
                const data = await response.json();
                
                if (data.data) {
                    let videoUrl = '';
                    
                    if (data.data.video_id && !data.data.download_link) {
                        // YouTube video
                        let vid = data.data.video_id;
                        videoUrl = `https://www.youtube.com/embed/${vid}`;
                    } else if (data.data.download_link) {
                        // Direct video
                        let url = decrypt(data.data.download_link);
                        videoUrl = `https://selection-way-livid.vercel.app/player.html?video=https%3A%2F%2Flennisterrwa.vercel.app%2Fproxy%3Furl%3D${encodeURIComponent(url)}&VIDEOTITLE=${encodeURIComponent(title)}`;
                    } else if (data.data.video_url) {
                        videoUrl = data.data.video_url;
                    }
                    
                    if (videoUrl) {
                        window.open(videoUrl, '_blank');
                    } else {
                        alert('Video not available');
                    }
                }
            } catch (error) {
                console.error('Error playing video:', error);
                alert('Error loading video');
            }
        };
        
        // Open PDF
        function openPDF(pdfUrl, title) {
            const decodedUrl = decodeURIComponent(pdfUrl);
            let finalUrl = decodedUrl;
            
            // Try to decrypt if needed
            if (decodedUrl.length > 50) {
                try {
                    finalUrl = decrypt(decodedUrl);
                } catch (e) {
                    console.log('PDF decryption failed');
                }
            }
            
            const viewerUrl = `https://pdfweb.classx.co.in/pdfjs/web/viewer-new.html?file=${encodeURIComponent(finalUrl)}&title=${encodeURIComponent(title)}`;
            window.open(viewerUrl, '_blank');
        };
        
        // Navigation back
        function goBack(page) {
            document.getElementById('batches-page').style.display = 'none';
            document.getElementById('subjects-page').style.display = 'none';
            document.getElementById('topics-page').style.display = 'none';
            document.getElementById('content-page').style.display = 'none';
            
            document.getElementById(page + '-page').style.display = 'block';
        };
        
        // Fetch with authentication
        async function fetchWithAuth(url) {
            if (!state.token) {
                logout();
                throw new Error('No token available');
            }
            
            const fullUrl = API_CONFIG.baseURL + url;
            
            try {
                // Try direct fetch first
                const response = await fetch(fullUrl, {
                    headers: {
                        'Authorization': `Bearer ${state.token}`,
                        'Accept': 'application/json'
                    }
                });
                
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        };
        
        // Decryption function
        function decrypt(e) {
            try {
                // Simple decryption - adjust based on your needs
                if (e.includes(':')) {
                    const parts = e.split(':');
                    if (parts[0] && parts[0].length > 10) {
                        // Try to decode base64
                        return atob(parts[0]);
                    }
                }
                return e;
            } catch (e) {
                console.error('Decryption error:', e);
                return e;
            }
        };
        
        // Add enter key support for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
